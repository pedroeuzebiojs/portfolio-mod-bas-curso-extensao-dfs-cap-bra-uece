  <body>
    <div id="app">
      <header>
        <a href="../index.html">
          <img src="../assets/logo.png" alt="Logo do Pedro Euzebio" />
        </a>

        <button id="menu-mobile-button">
          <ion-icon name="menu-outline" id="menu-mobile-icon"></ion-icon>
        </button>

        <nav>
          <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="../galeria/index.html">Galeria</a></li>
            <li><a href="#">Tecnologias</a></li>
            <li><a href="./index.html">Contato</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="contact-section">
          <h2>Contate-me</h2>

          <p>
            Use o formulário abaixo para me enviar uma mensagem com assunto
            específico.
          </p>

          <form>
            <fieldset>
              <legend>Formulário</legend>

              <div id="input-name-tel-wrapper">
                <div class="input-wrapper">
                  <label for="name">Nome: </label>

                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Digite seu nome"
                    required
                  />
                </div>

                <div class="input-wrapper">
                  <label for="">Telefone: </label>

                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="Digite seu telefone"
                    required
                  />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="email">E-mail: </label>

                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label for="topic">Assunto: </label>

                <textarea
                  name="topic"
                  id="topic"
                  cols="30"
                  rows="10"
                  placeholder="Digite o assunto"
                ></textarea>
              </div>

              <button type="submit">Enviar</button>
            </fieldset>
          </form>
        </section>
      </main>

      <footer>
        <p>Desenvolvido por Pedro Euzebio</p>
      </footer>
    </div>

    <script
      type="module"
